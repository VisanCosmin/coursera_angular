<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="app.js"></script>
        <title>Visan Comsin</title>
    </head>
    <body ng-app="NarrowItDownApp">
        <h2>Narrow it Down App</h2>
        <div ng-controller="NarrowItDownController as ctrl">
            <input type="text" ng-model="ctrl.searchTerm">
            <button ng-click="ctrl.getItems()">Narrow It Down For Me!</button>
            <found-items items="ctrl.items" remove="ctrl.removeItem($index)"></found-items>
        </div>
    
    </body>
</html>
